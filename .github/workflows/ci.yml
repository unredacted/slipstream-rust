name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  rust-tests:
    name: Rust Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Check out slipstream-rust
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev python3

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Rust fmt
        run: cargo fmt --check

      - name: Rust clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Rust tests
        env:
          RUST_BACKTRACE: "1"
        run: |
          cargo test -p slipstream-dns
          cargo test

  cargo-audit:
    name: Cargo Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Check out slipstream-rust
        uses: actions/checkout@v4

      - name: Install cargo-audit
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit

      - name: Run cargo audit
        run: cargo audit

  interop:
    name: Interop (${{ matrix.name }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: rust-rust
            script: run_rust_rust.sh
            domains: ""
            client_domain: ""
          - name: rust-rust-multi-domain
            script: run_rust_rust.sh
            domains: "example.com,tunnel.example.com"
            client_domain: "tunnel.example.com"
    steps:
      - name: Check out slipstream-rust
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev python3

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run interop script
        env:
          RUST_BACKTRACE: "1"
          DOMAINS: ${{ matrix.domains }}
          CLIENT_DOMAIN: ${{ matrix.client_domain }}
        run: ./scripts/interop/${{ matrix.script }}

  benchmarks:
    name: Bench (${{ matrix.name }})
    runs-on: ubuntu-latest
    timeout-minutes: 40
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: rust-rust
            script: run_rust_rust_10mb.sh
            client_args: ""
            resolver_mode: resolver
            min_exfil: "5"
            min_download: "10"
            artifact_glob: bench-rust-rust-*
          - name: rust-rust-auth
            script: run_rust_rust_10mb.sh
            client_args: ""
            resolver_mode: authoritative
            min_exfil: "5"
            min_download: "15"
            artifact_glob: bench-rust-rust-*
          - name: rust-rust-mixed
            script: run_rust_rust_10mb.sh
            client_args: ""
            resolver_mode: mixed
            min_exfil: "5"
            min_download: "25"
            artifact_glob: bench-rust-rust-mixed-*
    steps:
      - name: Check out slipstream-rust
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev python3

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run benchmark
        env:
          RUNS: "5"
          TRANSFER_BYTES: "10485760"
          CLIENT_ARGS: ${{ matrix.client_args }}
          RESOLVER_MODE: ${{ matrix.resolver_mode }}
          MIN_AVG_MIB_S_EXFIL: ${{ matrix.min_exfil }}
          MIN_AVG_MIB_S_DOWNLOAD: ${{ matrix.min_download }}
        run: ./scripts/bench/${{ matrix.script }}

      - name: Upload benchmark logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bench-${{ matrix.name }}-logs
          path: .interop/${{ matrix.artifact_glob }}
          include-hidden-files: true

  bench-memory:
    name: Bench Memory (rust-rust)
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - name: Check out slipstream-rust
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev python3 procps

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run memory benchmark
        env:
          TRANSFER_BYTES: "104857600"
          RUNS: "1"
          RUN_EXFIL: "1"
          RUN_DOWNLOAD: "1"
          SOCKET_TIMEOUT: "60"
          MAX_RSS_MB: "80"
          MIN_AVG_MIB_S: "0"
        run: ./scripts/bench/run_rust_rust_mem.sh

      - name: Upload memory logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bench-rust-rust-mem-logs
          path: .interop/mem-rust-rust-*.csv
          include-hidden-files: true
