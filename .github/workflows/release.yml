name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag (e.g., v0.1.0)'
        required: false
        default: 'dev'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: slipstream-linux-x86_64
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            artifact_name: slipstream-linux-aarch64
          - os: macos-14
            target: x86_64-apple-darwin
            artifact_name: slipstream-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: slipstream-macos-aarch64

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake pkg-config libssl-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install openssl@3 cmake

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build picoquic
        env:
          CMAKE_POLICY_VERSION_MINIMUM: "3.5"
        run: ./scripts/build_picoquic.sh

      - name: Create picotls-fusion stub (ARM builds)
        if: contains(matrix.os, 'arm') || matrix.os == 'macos-14' || matrix.os == 'macos-latest' || matrix.target == 'aarch64-apple-darwin' || matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          if [ ! -f .picoquic-build/_deps/picotls-build/libpicotls-fusion.a ]; then
            echo "" > /tmp/empty.c
            cc -c /tmp/empty.c -o /tmp/empty.o
            ar rcs .picoquic-build/_deps/picotls-build/libpicotls-fusion.a /tmp/empty.o
            echo "Created stub libpicotls-fusion.a (fusion requires x86 AES-NI)"
          fi

      - name: Set OpenSSL paths (macOS)
        if: runner.os == 'macOS'
        run: |
          if [ -d "/opt/homebrew/opt/openssl@3" ]; then
            echo "OPENSSL_DIR=/opt/homebrew/opt/openssl@3" >> $GITHUB_ENV
            echo "LIBRARY_PATH=/opt/homebrew/opt/openssl@3/lib" >> $GITHUB_ENV
          elif [ -d "/usr/local/opt/openssl@3" ]; then
            echo "OPENSSL_DIR=/usr/local/opt/openssl@3" >> $GITHUB_ENV
            echo "LIBRARY_PATH=/usr/local/opt/openssl@3/lib" >> $GITHUB_ENV
          fi

      - name: Build release binaries
        env:
          CMAKE_POLICY_VERSION_MINIMUM: "3.5"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ] && [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
          elif [ -n "${{ github.event.inputs.tag }}" ] && [ "${{ github.event.inputs.tag }}" != "dev" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="dev-$(git rev-parse --short HEAD)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Package artifacts
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/slipstream-client dist/ 2>/dev/null || true
          cp target/${{ matrix.target }}/release/slipstream-server dist/ 2>/dev/null || true
          cd dist
          tar -czvf ../${{ matrix.artifact_name }}-${{ steps.version.outputs.version }}.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-${{ steps.version.outputs.version }}
          path: ${{ matrix.artifact_name }}-${{ steps.version.outputs.version }}.tar.gz
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
